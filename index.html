        async function saveExpense(expenseData, recordId = null) {
            try {
                const recordDate = new Date(expenseData.date);
                const amount = parseFloat(expenseData.amount);

        // --- æ ¸å¿ƒæ‡‰ç”¨é‚è¼¯ ---

        function calculateMonthlySpending(categoryId, date) {
            const targetMonth = date.getFullYear() * 12 + date.getMonth();
            const total = state.expenses
                .filter(exp => {
                    const expMonth = exp.date.getFullYear() * 12 + exp.date.getMonth();
                    return expMonth === targetMonth && (categoryId === null || exp.categoryId === categoryId);
                })
                .reduce((sum, exp) => sum + exp.amount, 0);
            return total;
        }

        // é ç®—æª¢æŸ¥
        function checkBudgetAlert(categoryId, date, newAmount, recordId) {
            const category = state.categories.find(c => c.id === categoryId);
            if (!category || !category.budget || category.budget <= 0) return;

            const targetMonth = date.getFullYear() * 12 + date.getMonth();
            
            // 1. è¨ˆç®—è©²æœˆä»½ç¾æœ‰çš„å…¶ä»–æ”¯å‡º (æ’é™¤ç•¶å‰é€™ç­† ID)
            const otherExpensesTotal = state.expenses
                .filter(exp => {
                    const expMonth = exp.date.getFullYear() * 12 + exp.date.getMonth();
                    return exp.id !== recordId && 
                           expMonth === targetMonth && 
                           exp.categoryId === categoryId;
                })
                .reduce((sum, exp) => sum + exp.amount, 0);

            // 2. åŠ ä¸Šç•¶å‰é€™ç­†çš„é‡‘é¡
            const totalSpent = otherExpensesTotal + newAmount;
            
            const budget = category.budget;
            const percentage = (totalSpent / budget) * 100;

            let message = '';
            let title = 'é ç®—æé†’';

            const formattedTotal = Math.round(totalSpent).toLocaleString('zh-TW');
            const formattedBudget = Math.round(budget).toLocaleString('zh-TW');

            if (percentage >= 100) {
                message = `æ‚¨å·²è¶…å‡º ${category.name} åˆ†é¡æœ¬æœˆçš„é ç®— ${formattedBudget} å…ƒï¼ç•¶æœˆå·²èŠ±è²» ${formattedTotal} å…ƒã€‚`;
                title = 'ğŸš¨ é ç®—è¶…æ”¯è­¦å‘Š';
            } else if (percentage >= 90) {
                message = `æ‚¨åœ¨ ${category.name} åˆ†é¡æœ¬æœˆå·²èŠ±è²» ${formattedTotal} å…ƒï¼Œå·²é”åˆ°é ç®—çš„ 90%ï¼è«‹ç•™æ„ã€‚`;
                title = 'âš ï¸ é ç®—æ¥è¿‘è­¦å‘Š';
            } else if (percentage >= 70) {
                message = `æ‚¨åœ¨ ${category.name} åˆ†é¡æœ¬æœˆå·²èŠ±è²» ${formattedTotal} å…ƒï¼Œå·²é”åˆ°é ç®—çš„ 70%ã€‚`;
            } else if (percentage >= 50) {
                message = `æ‚¨åœ¨ ${category.name} åˆ†é¡æœ¬æœˆå·²èŠ±è²» ${formattedTotal} å…ƒï¼Œå·²é”åˆ°é ç®—çš„ 50%ã€‚`;
            }

            if (message) {
                showModal(title, message, null, true);
            }
        }

        // --- æ¨™ç±¤åŠŸèƒ½ ---
        
        // å–å¾—æŒ‡å®šåˆ†é¡çš„å‰ N å€‹ç†±é–€æ¨™ç±¤
        function getTopTags(categoryId) {
            if (!categoryId) return [];
            const tagCounts = {};
            
            state.expenses
                .filter(e => e.categoryId === categoryId && e.note)
                .forEach(e => {
                    // åŒ¹é… # é–‹é ­ï¼Œå¾Œæ¥éç©ºç™½å­—ç¬¦
                    const matches = e.note.match(/#\S+/g);
                    if (matches) {
                        matches.forEach(tag => {
                            tagCounts[tag] = (tagCounts[tag] || 0) + 1;
                        });
                    }
                });
            
            // è½‰ç‚ºé™£åˆ—ä¸¦æ’åº
            return Object.entries(tagCounts)
                .sort((a, b) => b[1] - a[1]) // æŒ‰é »ç‡é™åº
                .slice(0, 5) // å–å‰ 5 å
                .map(entry => entry[0]);
        }

            toast.textContent = message;

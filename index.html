    <script type="module">

        // --- Firebase Config ---

            apiKey: "AIzaSyBJcP4HOoVFnbzLT-jdnrW1AtAWXVfjEaM",

            appId: "1:514938495732:web:bb3529eca4f2db547b74a1",
            measurementId: "G-CDTCB6MFZ3"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- Global State ---
        let currentUser = null;
        let categories = []; // { name: string, budget: number }
        let paymentMethods = ["ç¾é‡‘", "ä¿¡ç”¨å¡"];
        let transactions = [];
        let editMode = false;
        let currentEditId = null;
        const appId = "my-expense-app"; // Unique ID for artifact path

        // --- Stats State ---
        let statsMode = 'month'; // 'month' or 'year'
        let statsDate = new Date();

        // --- DOM Elements ---
        const authContainer = document.getElementById('auth-container');
        const appContainer = document.getElementById('app-container');
        const loadingOverlay = document.getElementById('loading');
        const calcDisplay = document.getElementById('calc-display');
        const calcExpr = document.getElementById('calc-expression');
        
        // --- Authentication Logic ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                showLoading(true);
                authContainer.classList.add('hidden');
                appContainer.classList.remove('hidden');
                appContainer.classList.add('flex');
                
                // Load User Settings First
                await loadSettings();
                // Then Load Transactions
                subscribeTransactions();
                showLoading(false);
            } else {
                currentUser = null;
                authContainer.classList.remove('hidden');
                appContainer.classList.add('hidden');
                appContainer.classList.remove('flex');
                document.getElementById('transaction-list').innerHTML = '';
            }
        });

        window.handleLogin = async () => {
            const email = document.getElementById('login-email').value;
            const pass = document.getElementById('login-password').value;
            try {
                await signInWithEmailAndPassword(auth, email, pass);
            } catch (error) {
                alert("ç™»å…¥å¤±æ•—: " + error.message);
            }
        };

        window.handleRegister = async () => {
            const email = document.getElementById('reg-email').value;
            const pass = document.getElementById('reg-password').value;
            try {
                await createUserWithEmailAndPassword(auth, email, pass);
                // Create default settings for new user
                await initDefaultSettings();
            } catch (error) {
                alert("è¨»å†Šå¤±æ•—: " + error.message);
            }
        };

        window.logout = () => signOut(auth);

        window.toggleAuth = (mode) => {
            if (mode === 'register') {
                document.getElementById('login-form').classList.add('hidden');
                document.getElementById('register-form').classList.remove('hidden');
            } else {
                document.getElementById('register-form').classList.add('hidden');
                document.getElementById('login-form').classList.remove('hidden');
            }
        };

        // --- Data Management ---
        
        const getUserPath = () => `artifacts/${appId}/users/${currentUser.uid}`;

        async function initDefaultSettings() {
            const defaultCats = [
                { name: "é£²é£Ÿ", budget: 6000 },
                { name: "äº¤é€š", budget: 2000 },
                { name: "å¨›æ¨‚", budget: 3000 },
                { name: "è³¼ç‰©", budget: 5000 },
                { name: "å…¶ä»–", budget: 1000 }
            ];
            const defaultMethods = ["ç¾é‡‘", "ä¿¡ç”¨å¡"];
            
            await setDoc(doc(db, getUserPath(), "config", "settings"), {
                categories: defaultCats,
                paymentMethods: defaultMethods
            });
        }

        async function loadSettings() {
            const docRef = doc(db, getUserPath(), "config", "settings");
            const docSnap = await getDoc(docRef);

            if (docSnap.exists()) {
                const data = docSnap.data();
                categories = data.categories || [];
                paymentMethods = data.paymentMethods || [];
            } else {
                await initDefaultSettings();
                categories = [{ name: "é£²é£Ÿ", budget: 6000 }];
                paymentMethods = ["ç¾é‡‘"];
            }
            renderSettings();
        }

        function subscribeTransactions() {
            const q = query(collection(db, getUserPath(), "data")); 
            
            onSnapshot(q, (snapshot) => {
                transactions = [];
                snapshot.forEach((doc) => {
                    transactions.push({ id: doc.id, ...doc.data() });
                });
                transactions.sort((a, b) => new Date(b.date) - new Date(a.date));
                renderTransactions();
                updateMonthTotal();
                if(statsMode) renderStats(); // Refresh stats if data changes
            }, (error) => {
                console.error("Error fetching transactions: ", error);
            });
        }

        // --- UI Rendering ---

        function renderTransactions() {
            const list = document.getElementById('transaction-list');
            list.innerHTML = '';
            
            if (transactions.length === 0) {
                list.innerHTML = `<div class="text-center text-gray-400 mt-10">å°šç„¡ç´€éŒ„</div>`;
                return;
            }

            // Group by Date for better readability
            let lastDate = '';
            
            transactions.forEach(t => {
                if(t.date !== lastDate) {
                    const dateHeader = document.createElement('div');
                    dateHeader.className = "bg-gray-100 px-4 py-1 text-xs text-gray-500 font-bold sticky top-0";
                    dateHeader.innerText = t.date;
                    list.appendChild(dateHeader);
                    lastDate = t.date;
                }

                const el = document.createElement('div');
                el.className = "bg-white p-3 border-b flex justify-between items-center hover:bg-gray-50 cursor-pointer";
                el.onclick = () => editTransaction(t);
                el.innerHTML = `
                    <div class="flex items-center gap-3">
                        <div class="bg-blue-100 text-blue-600 w-10 h-10 rounded-full flex items-center justify-center font-bold text-sm">
                            ${t.category.substring(0, 1)}
                        </div>
                        <div>
                            <div class="font-bold text-gray-800">${t.category}</div>
                            <div class="text-xs text-gray-500">${t.payment} ${t.note ? 'Â· ' + t.note : ''}</div>
                        </div>
                    </div>
                    <div class="font-bold text-gray-800">$${t.amount}</div>
                `;
                list.appendChild(el);
            });
        }

        function renderSettings() {
            // Categories
            const catList = document.getElementById('category-settings-list');
            catList.innerHTML = '';
            categories.forEach((c, index) => {
                const div = document.createElement('div');
                div.className = "flex justify-between items-center bg-white p-3 rounded shadow-sm border";
                div.innerHTML = `
                    <div>
                        <span class="font-bold text-gray-700">${c.name}</span>
                        <span class="text-xs text-gray-500 block">é ç®—: $${c.budget}</span>
                    </div>
                    <button onclick="deleteCategory(${index})" class="text-red-500 hover:text-red-700"><i class="fa-solid fa-trash"></i></button>
                `;
                catList.appendChild(div);
            });

            // Payments
            const payList = document.getElementById('payment-settings-list');
            payList.innerHTML = '';
            paymentMethods.forEach((p, index) => {
                const span = document.createElement('span');
                span.className = "bg-gray-200 text-gray-700 px-3 py-1 rounded-full text-sm flex items-center gap-2";
                span.innerHTML = `${p} <button onclick="deletePayment(${index})" class="text-gray-500 hover:text-red-500">Ã—</button>`;
                payList.appendChild(span);
            });
        }

        function updateMonthTotal() {
            const today = new Date();
            const currentMonth = today.toISOString().slice(0, 7); // YYYY-MM
            
            const total = transactions
                .filter(t => t.date.startsWith(currentMonth))
                .reduce((sum, t) => sum + Number(t.amount), 0);
            
            document.getElementById('month-total').innerText = `$${total}`;
        }

        // --- Stats Feature Logic ---
        
        window.setStatsMode = (mode) => {
            statsMode = mode;
            const btnMonth = document.getElementById('btn-mode-month');
            const btnYear = document.getElementById('btn-mode-year');
            
            if(mode === 'month') {
                btnMonth.classList.add('bg-white', 'shadow', 'text-blue-600');
                btnMonth.classList.remove('text-gray-500');
                btnYear.classList.remove('bg-white', 'shadow', 'text-blue-600');
                btnYear.classList.add('text-gray-500');
            } else {
                btnYear.classList.add('bg-white', 'shadow', 'text-blue-600');
                btnYear.classList.remove('text-gray-500');
                btnMonth.classList.remove('bg-white', 'shadow', 'text-blue-600');
                btnMonth.classList.add('text-gray-500');
            }
            renderStats();
        }

        window.shiftStatsDate = (dir) => {
            if(statsMode === 'month') {
                statsDate.setMonth(statsDate.getMonth() + dir);
            } else {
                statsDate.setFullYear(statsDate.getFullYear() + dir);
            }
            renderStats();
        }

        function renderStats() {
            const label = document.getElementById('stats-date-label');
            const totalDisplay = document.getElementById('stats-total');
            const list = document.getElementById('stats-list');
            
            // Format Label
            if(statsMode === 'month') {
                const y = statsDate.getFullYear();
                const m = statsDate.getMonth() + 1;
                label.innerText = `${y}å¹´ ${m}æœˆ`;
            } else {
                label.innerText = `${statsDate.getFullYear()}å¹´`;
            }

            // Filter Data
            const targetPrefix = statsMode === 'month' 
                ? statsDate.toISOString().slice(0, 7) // YYYY-MM
                : statsDate.toISOString().slice(0, 4); // YYYY

            const filteredData = transactions.filter(t => t.date.startsWith(targetPrefix));
            const total = filteredData.reduce((sum, t) => sum + Number(t.amount), 0);
            totalDisplay.innerText = `$${total}`;

            // Group by Category
            const catMap = {};
            filteredData.forEach(t => {
                catMap[t.category] = (catMap[t.category] || 0) + Number(t.amount);
            });

            // Convert to Array & Sort
            const sortedCats = Object.entries(catMap)
                .map(([name, amount]) => ({ name, amount }))
                .sort((a, b) => b.amount - a.amount);

            list.innerHTML = '';
            if(sortedCats.length === 0) {
                list.innerHTML = `<div class="text-center text-gray-400 py-4">æ­¤æœŸé–“ç„¡æ”¯å‡ºç´€éŒ„</div>`;
                return;
            }

            sortedCats.forEach(c => {
                const percent = total > 0 ? (c.amount / total) * 100 : 0;
                
                // --- Color Logic based on Budget ---
                let colorClass = 'bg-blue-500';
                const catSetting = categories.find(cat => cat.name === c.name);
                
                if (catSetting) {
                    if (catSetting.budget > 0) {
                        const ratio = c.amount / catSetting.budget;
                        if (ratio >= 1) colorClass = 'bg-red-500';
                        else if (ratio >= 0.9) colorClass = 'bg-orange-500';
                        else if (ratio >= 0.7) colorClass = 'bg-yellow-400';
                    } else if (c.amount > 0) {
                        // Budget is 0 but has expense -> Over budget (Red)
                        colorClass = 'bg-red-500';
                    }
                }
                
                const div = document.createElement('div');
                div.className = "bg-white p-3 rounded-lg shadow-sm";
                div.innerHTML = `
                    <div class="flex justify-between items-end mb-1">
                        <span class="font-bold text-gray-700">${c.name}</span>
                        <div class="text-right">
                            <span class="font-bold text-gray-800">$${c.amount}</span>
                            <span class="text-xs text-gray-500 ml-1">(${percent.toFixed(1)}%)</span>
                        </div>
                    </div>
                    <div class="w-full bg-gray-100 rounded-full h-2 overflow-hidden">
                        <div class="${colorClass} h-2 rounded-full stats-bar" style="width: ${percent}%"></div>
                    </div>
                `;
                list.appendChild(div);
            });
        }

        // --- Calculator Logic ---
        let currentCalc = "0";
        let isResult = false;

        window.calcInput = (val) => {
            if (currentCalc === "0" || isResult) {
                currentCalc = val;
                isResult = false;
            } else {
                currentCalc += val;
            }
            updateDisplay();
        };

        window.calcOp = (op) => {
            const lastChar = currentCalc.slice(-1);
            if (['+', '-', '*', '/'].includes(lastChar)) return;
            currentCalc += op;
            isResult = false;
            updateDisplay();
        };

        window.calcClear = () => {
            currentCalc = "0";
            calcExpr.innerText = "";
            updateDisplay();
        };

        function evaluateCalc() {
            try {
                // simple evaluation
                const result = Function('"use strict";return (' + currentCalc + ')')();
                currentCalc = String(Math.round(result * 100) / 100); // Round to 2 decimals
                isResult = true;
                updateDisplay();
                return Number(currentCalc);
            } catch (e) {
                calcDisplay.innerText = "Error";
                return 0;
            }
        }

        function updateDisplay() {
            // Replace * with Ã— and / with Ã· for display
            let displayStr = currentCalc.replace(/\*/g, 'Ã—').replace(/\//g, 'Ã·');
            calcDisplay.innerText = displayStr;
        }

        // --- Modal & Form Logic ---

        window.openModal = () => {
            document.getElementById('input-modal').classList.remove('hidden');
            document.getElementById('modal-title').innerText = "æ–°å¢æ”¯å‡º";
            
            // Reset fields
            currentCalc = "0";
            calcExpr.innerText = "";
            updateDisplay();
            document.getElementById('input-date').valueAsDate = new Date();
            document.getElementById('input-note').value = "";
            
            renderModalChoices();
            editMode = false;
            currentEditId = null;
            
            const existingDelBtn = document.getElementById('btn-delete-trans');
            if(existingDelBtn) existingDelBtn.remove();
        };

        window.closeModal = () => {
            document.getElementById('input-modal').classList.add('hidden');
        };

        window.editTransaction = (t) => {
            openModal();
            document.getElementById('modal-title').innerText = "ç·¨è¼¯æ”¯å‡º";
            editMode = true;
            currentEditId = t.id;

            currentCalc = String(t.amount);
            updateDisplay();
            document.getElementById('input-date').value = t.date;
            document.getElementById('input-note').value = t.note || "";
            document.getElementById('input-payment').value = t.payment;
            
            // Set Select Value
            document.getElementById('input-category').value = t.category;

            // Add Delete Button
            const header = document.querySelector('#input-modal .flex.justify-between');
            if (!document.getElementById('btn-delete-trans')) {
                const delBtn = document.createElement('button');
                delBtn.id = 'btn-delete-trans';
                delBtn.innerHTML = '<i class="fa-solid fa-trash"></i>';
                delBtn.className = "text-red-500 p-2 mr-2";
                delBtn.onclick = deleteCurrentTransaction;
                header.insertBefore(delBtn, header.lastElementChild);
            }
        };

        function renderModalChoices() {
            // Categories - Render as Select Options
            const select = document.getElementById('input-category');
            select.innerHTML = '';
            categories.forEach((c) => {
                const opt = document.createElement('option');
                opt.value = c.name;
                opt.innerText = c.name;
                select.appendChild(opt);
            });

            // Payment Methods
            const paySelect = document.getElementById('input-payment');
            paySelect.innerHTML = '';
            paymentMethods.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p;
                opt.innerText = p;
                paySelect.appendChild(opt);
            });
        }

        // --- Core Business Logic ---

        window.saveTransaction = async () => {
            const amount = evaluateCalc(); 
            if (amount <= 0) {
                alert("é‡‘é¡å¿…é ˆå¤§æ–¼ 0");
                return;
            }

            const date = document.getElementById('input-date').value;
            const payment = document.getElementById('input-payment').value;
            const note = document.getElementById('input-note').value;
            const category = document.getElementById('input-category').value; // Get from select

            if (!category) {
                alert("è«‹é¸æ“‡åˆ†é¡ (è‹¥ç„¡åˆ†é¡è«‹å…ˆè‡³è¨­å®šæ–°å¢)");
                return;
            }

            const data = {
                date,
                amount,
                category,
                payment,
                note,
                timestamp: new Date().toISOString()
            };

            showLoading(true);
            try {
                // Check Budget Alert BEFORE saving (or parallel)
                await checkBudget(category, amount, date);

                if (editMode && currentEditId) {
                    await updateDoc(doc(db, getUserPath(), "data", currentEditId), data);
                } else {
                    await addDoc(collection(db, getUserPath(), "data"), data);
                }
                closeModal();
            } catch (error) {
                console.error(error);
                alert("å„²å­˜å¤±æ•—");
            }
            showLoading(false);
        };

        window.deleteCurrentTransaction = async () => {
            if (!confirm("ç¢ºå®šè¦åˆªé™¤æ­¤ç´€éŒ„å—?")) return;
            showLoading(true);
            try {
                await deleteDoc(doc(db, getUserPath(), "data", currentEditId));
                closeModal();
            } catch (err) {
                alert("åˆªé™¤å¤±æ•—");
            }
            showLoading(false);
        };

        // Budget Checking Logic
        async function checkBudget(categoryName, newAmount, dateStr) {
            const catSettings = categories.find(c => c.name === categoryName);
            // Allow check even if budget is 0 (which means limit is 0)
            if (!catSettings) return; 

            const budget = Number(catSettings.budget);
            
            // If budget is 0, any amount triggers red alert immediately
            if (budget === 0) {
                 showAlert("é ç®—æé†’", `ã€Œ${categoryName}ã€æœªè¨­å®šé ç®—æˆ–é ç®—ç‚º 0ï¼Œå·²è¶…æ”¯ï¼`, "red");
                 return;
            }

            const monthPrefix = dateStr.slice(0, 7); // YYYY-MM
            
            // Calculate existing total for this month/category
            let currentUsed = transactions
                .filter(t => t.category === categoryName && t.date.startsWith(monthPrefix) && t.id !== currentEditId)
                .reduce((sum, t) => sum + Number(t.amount), 0);
            
            const totalAfter = currentUsed + newAmount;
            const ratio = totalAfter / budget;
            
            let alertData = null;
            if (ratio > 1) {
                alertData = { title: "å·²è¶…æ”¯!", msg: `æœ¬æœˆã€Œ${categoryName}ã€å·²è¶…æ”¯ ${(ratio*100).toFixed(0)}%!`, color: "red" };
            } else if (ratio >= 0.9) {
                alertData = { title: "é ç®—å‘Šæ€¥", msg: `æœ¬æœˆã€Œ${categoryName}ã€å·²é”é ç®— 90%`, color: "orange" };
            } else if (ratio >= 0.7) {
                alertData = { title: "æ³¨æ„é–‹éŠ·", msg: `æœ¬æœˆã€Œ${categoryName}ã€å·²é”é ç®— 70%`, color: "yellow" };
            } else if (ratio >= 0.5 && ratio < 0.55) { 
                alertData = { title: "æº«é¦¨æé†’", msg: `æœ¬æœˆã€Œ${categoryName}ã€å·²é”é ç®— 50%`, color: "blue" };
            }

            if (alertData) {
                showAlert(alertData.title, alertData.msg, alertData.color);
            }
        }

        function showAlert(title, msg, colorType) {
            const modal = document.getElementById('alert-modal');
            const icon = document.getElementById('alert-icon');
            const t = document.getElementById('alert-title');
            const m = document.getElementById('alert-msg');

            t.innerText = title;
            m.innerText = msg;
            
            if(colorType === 'red') { icon.innerText = 'ğŸš¨'; t.className = "text-xl font-bold mb-2 text-red-600"; }
            else if(colorType === 'orange') { icon.innerText = 'âš ï¸'; t.className = "text-xl font-bold mb-2 text-orange-600"; }
            else { icon.innerText = 'ğŸ’¡'; t.className = "text-xl font-bold mb-2 text-blue-600"; }

            modal.classList.remove('hidden');
        }

        // --- Settings Logic ---
        window.addCategory = async () => {
            const name = document.getElementById('new-cat-name').value.trim();
            const budgetVal = document.getElementById('new-cat-budget').value;
            
            if(!name) return alert("è«‹è¼¸å…¥åˆ†é¡åç¨±");
            
            // Default to 0 if empty
            const budget = budgetVal ? Number(budgetVal) : 0;

            categories.push({ name, budget });
            await saveSettings();
            document.getElementById('new-cat-name').value = '';
            document.getElementById('new-cat-budget').value = '';
            renderSettings();
        };

        window.deleteCategory = async (index) => {
            if(!confirm("ç¢ºå®šåˆªé™¤æ­¤åˆ†é¡?")) return;
            categories.splice(index, 1);
            await saveSettings();
            renderSettings();
        };

        window.addPaymentMethod = async () => {
            const name = document.getElementById('new-pay-method').value.trim();
            if(!name) return;
            paymentMethods.push(name);
            await saveSettings();
            document.getElementById('new-pay-method').value = '';
            renderSettings();
        };

        window.deletePayment = async (index) => {
            if(!confirm("ç¢ºå®šåˆªé™¤æ­¤æ”¯ä»˜æ–¹å¼?")) return;
            paymentMethods.splice(index, 1);
            await saveSettings();
            renderSettings();
        };

        async function saveSettings() {
            showLoading(true);
            try {
                await updateDoc(doc(db, getUserPath(), "config", "settings"), {
                    categories,
                    paymentMethods
                });
            } catch (e) {
                console.error(e);
                alert("è¨­å®šå„²å­˜å¤±æ•—");
            }
            showLoading(false);
        }

        // --- Navigation ---
        window.switchView = (view) => {
            const main = document.getElementById('main-view');
            const stats = document.getElementById('stats-view');
            const set = document.getElementById('settings-view');
            
            const btnHome = document.getElementById('nav-home');
            const btnStats = document.getElementById('nav-stats');
            const btnSet = document.getElementById('nav-settings');
            
            const headerTitle = document.getElementById('header-title');
            const addBtn = document.getElementById('add-btn');

            // Reset all
            main.classList.add('hidden');
            stats.classList.add('hidden');
            set.classList.add('hidden');
            
            [btnHome, btnStats, btnSet].forEach(btn => {
                btn.classList.remove('text-blue-600');
                btn.classList.add('text-gray-400');
            });

            if (view === 'home') {
                main.classList.remove('hidden');
                headerTitle.innerText = "æœ¬æœˆæ”¯å‡º";
                btnHome.classList.add('text-blue-600'); btnHome.classList.remove('text-gray-400');
                addBtn.classList.remove('hidden');
            } else if (view === 'stats') {
                stats.classList.remove('hidden');
                headerTitle.innerText = "çµ±è¨ˆå ±è¡¨";
                btnStats.classList.add('text-blue-600'); btnStats.classList.remove('text-gray-400');
                addBtn.classList.add('hidden');
                renderStats(); // Ensure fresh render
            } else {
                set.classList.remove('hidden');
                headerTitle.innerText = "è¨­å®š";
                btnSet.classList.add('text-blue-600'); btnSet.classList.remove('text-gray-400');
                addBtn.classList.add('hidden');
            }
        };

        function showLoading(show) {
            if (show) loadingOverlay.classList.remove('hidden');
            else loadingOverlay.classList.add('hidden');
        }
    </script>

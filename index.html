        function loadInitialData() {

        // å„²å­˜æˆ–æ›´æ–°æ”¯å‡ºç´€éŒ„
        async function saveExpense(expenseData, recordId = null) {

                    // å¯¦å‹™ä¸Šæœ€å¥½ç­‰ snapshot æ›´æ–°ï¼Œä½†ç‚ºäº†å³æ™‚æ€§ï¼Œæˆ‘å€‘é€™è£¡åªé‡å°æ–°å¢ç´€éŒ„åšç²¾ç¢ºæª¢æŸ¥ã€‚

        // --- æ ¸å¿ƒæ‡‰ç”¨é‚è¼¯ ---

        /**
         * è¨ˆç®—æŒ‡å®šåˆ†é¡å’Œæœˆä»½çš„ç¸½æ”¯å‡º
         * @param {string | null} categoryId - åˆ†é¡ IDï¼Œå¦‚æœç‚º null å‰‡è¨ˆç®—ç•¶æœˆç¸½æ”¯å‡º
         * @param {Date} date - ç”¨æ–¼ç¢ºå®šæœˆä»½çš„æ—¥æœŸç‰©ä»¶
         * @returns {number} ç¸½æ”¯å‡ºé‡‘é¡
         */
        function calculateMonthlySpending(categoryId, date) {
            const targetMonth = date.getFullYear() * 12 + date.getMonth();
            const total = state.expenses
                .filter(exp => {
                    const expMonth = exp.date.getFullYear() * 12 + exp.date.getMonth();
                    // ä¿®æ­£ #2: å¦‚æœ categoryId ç‚º nullï¼Œå‰‡è¨ˆç®—æ‰€æœ‰é¡åˆ¥
                    return expMonth === targetMonth && (categoryId === null || exp.categoryId === categoryId);
                })
                .reduce((sum, exp) => sum + exp.amount, 0);
            return total;
        }

        // æª¢æŸ¥é ç®—ä¸¦å½ˆå‡ºæé†’ (ä¿®æ­£ #4 åŠæ–°å¢ 50% æª¢æŸ¥)
        // tempAmount ç”¨æ–¼å°šæœªå¯«å…¥ state çš„æ–°æ”¯å‡º
        function checkBudgetAlert(categoryId, date, tempAmount = 0) {
            const category = state.categories.find(c => c.id === categoryId);
            if (!category || !category.budget || category.budget <= 0) return;

            // è¨ˆç®—ç›®å‰å·²çŸ¥çš„ç¸½æ”¯å‡ºï¼Œä¸¦åŠ ä¸Šæš«æ™‚çš„æ–°å¢é‡‘é¡
            const totalSpent = calculateMonthlySpending(categoryId, date) + tempAmount;
            const budget = category.budget;
            const percentage = (totalSpent / budget) * 100;

            let message = '';
            let title = 'é ç®—æé†’';

            // æª¢æŸ¥é ç®—ç™¾åˆ†æ¯”
            if (percentage >= 100) {
                message = `æ‚¨å·²è¶…å‡º ${category.name} åˆ†é¡æœ¬æœˆçš„é ç®— ${budget.toLocaleString('zh-TW')} å…ƒï¼ç•¶æœˆå·²èŠ±è²» ${totalSpent.toFixed(0).toLocaleString('zh-TW')} å…ƒã€‚`;
                title = 'ğŸš¨ é ç®—è¶…æ”¯è­¦å‘Š';
            } else if (percentage >= 90) {
                message = `æ‚¨åœ¨ ${category.name} åˆ†é¡æœ¬æœˆå·²èŠ±è²» ${totalSpent.toFixed(0).toLocaleString('zh-TW')} å…ƒï¼Œå·²é”åˆ°é ç®—çš„ 90%ï¼è«‹ç•™æ„ã€‚`;
                title = 'âš ï¸ é ç®—æ¥è¿‘è­¦å‘Š';
            } else if (percentage >= 70) {
                message = `æ‚¨åœ¨ ${category.name} åˆ†é¡æœ¬æœˆå·²èŠ±è²» ${totalSpent.toFixed(0).toLocaleString('zh-TW')} å…ƒï¼Œå·²é”åˆ°é ç®—çš„ 70%ã€‚`;

            }

            if (message) {
                showModal(title, message, null, true); // isAlert = true
            }
        }

        function showModal(title, content, onConfirm = null, isAlert = false) {
            const modalHtml = `

            modalContainer.innerHTML = modalHtml;

            const closeModal = () => modalContainer.innerHTML = '';

            toast.textContent = message;
